<html>
<head>
	<!-- these 4 files always have to be included -->
	<link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">
	<link rel="stylesheet" type="text/css" href="../../css/adapter.css"/>

	<script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../socket.io/socket.io.js"></script>

	<!-- these files always have to be included -->
	<script type="text/javascript" src="../../js/translate.js"></script>
	<script type="text/javascript" src="../../lib/js/materialize.js"></script>
	<script type="text/javascript" src="../../js/adapter-settings.js"></script>
	
	<script type="text/javascript" src="words.js"></script>
	<script type="text/javascript" src="admin.js"></script>
	<script type="text/javascript">
    var onChange;
	var settings = {
		decode: {
			key: 'kolNIO(Z23d$', // used for encrypted password
			fields: ['']
		}
	}
	
	/*
	 * Disabled / enable token button
	 */
	$(window).on("load", function()
	{
		var cid = $('#client_id');
		var csecret = $('#client_secret');
		var tbutton = $('#button_token');
		var ttype = $('#token_type');
		var taccess = $('#access_token');
		
		/*
		 * Generate token
		 */
		tbutton.on('click', function()
		{
			// client id and secret given, but token missing
			if (cid.val() && csecret.val())
			{
				$.post({
					url:'https://auth.nello.io/oauth/token/',
					data: {
						"grant_type": "client_credentials",
						"client_id": cid.val(),
						"client_secret": csecret.val(),
					},
					success: function(res)
					{
						if (res !== null)
						{
							ttype.val(res.token_type).focus();
							taccess.val(res.access_token).focus();
							taccess.trigger('change');
						}
					},
					error: function(err)
					{
						console.log(JSON.stringify(err));
						alert('ERROR: Could not fetch token. See console log for more details.');
					},
				});
			}
			else
			{
				alert('Fill in Client ID and Client Secret to generate token!');
			}
		});
	});
	</script>
	<style>
		.m .select-wrapper+label {
			top: 100%;
		}
	</style>
</head>
<body>


<div class="m adapter-container">

	<div class="row">

		<div id="tab-main" class="col s12 m12 page">
